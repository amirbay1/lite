<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>هاب اتصال امن پرو | VHub Pro</title>
    <meta name="description" content="ابزار حرفه‌ای دریافت و مدیریت اتصال‌های امن">
    <meta name="theme-color" content="#2563eb">
    
    <!-- حل مشکل Favicon 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9373/9373307.png">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --surface: #1e293b;
                --text: #f1f5f9;
                --text-light: #94a3b8;
                --border: #334155;
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;
        }
        
        .logo-area h1 {
            margin: 0;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: 900;
        }

        /* Advanced Filters */
        .controls-wrapper {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
        }

        .action-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            transition: 0.2s;
            flex: 1;
            min-width: 140px;
            font-size: 0.9rem;
        }

        .btn-primary { background: var(--primary); }
        .btn-sub { background: linear-gradient(45deg, #ec4899, #8b5cf6); }
        .btn-random { background: var(--success); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        
        button:active { transform: scale(0.96); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Stats & Install PWA */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        #installPwa { display: none; background: var(--text); color: var(--bg); font-size: 0.8rem; padding: 6px 12px; }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Modern Card */
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .tags { display: flex; gap: 5px; flex-wrap: wrap; }
        .tag {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .tag-proto { background: #e0f2fe; color: #0369a1; }
        .tag-net { background: #f3e8ff; color: #7e22ce; }
        .tag-reality { background: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .tag-loc { background: #fff7ed; color: #c2410c; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 5px;
            direction: ltr;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-info {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .card-actions {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btn-card {
            padding: 8px;
            font-size: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
        }
        .btn-connect {
            grid-column: span 2;
            background: var(--primary);
            color: white;
            border: none;
        }

        /* Loading */
        .loader-wrapper { text-align: center; padding: 40px; display: none; }
        .loader-wrapper.active { display: block; }
        .spinner {
            width: 40px; height: 40px; border-radius: 50%;
            border: 4px solid var(--border); border-top-color: var(--primary);
            animation: spin 1s linear infinite; margin: 0 auto 10px;
        }

        /* Modals & Toasts */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
            z-index: 1000;
        }
        .modal.open { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: var(--surface);
            padding: 25px; border-radius: 20px;
            width: 90%; max-width: 350px;
            text-align: center;
        }

        .toast {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333; color: white;
            padding: 10px 20px; border-radius: 50px;
            transition: 0.3s; z-index: 2000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-area">
            <h1><i class="fas fa-bolt"></i> VHub Pro</h1>
            <p style="color: var(--text-light); margin-top: 5px;">ابزار تخصصی اتصال آزاد</p>
        </div>
        <button id="installPwa" onclick="installApp()"><i class="fas fa-download"></i> نصب اپلیکیشن</button>
    </header>

    <div class="controls-wrapper">
        <div class="filter-grid">
            <select id="protocolFilter">
                <option value="all">همه پروتکل‌ها</option>
                <option value="vless">VLess (پیشنهادی)</option>
                <option value="vmess">VMess</option>
                <option value="trojan">Trojan</option>
                <option value="reality">فقط Reality</option>
            </select>
            
            <select id="networkFilter">
                <option value="all">همه شبکه‌ها</option>
                <option value="ws">WebSocket (WS)</option>
                <option value="grpc">gRPC</option>
                <option value="tcp">TCP</option>
            </select>

            <select id="sourceFilter">
                <option value="all">همه منابع</option>
            </select>
        </div>
        
        <div style="margin-bottom: 15px;">
            <input type="text" id="searchInput" placeholder="جستجو (نام، IP، کشور...)">
        </div>

        <div class="action-bar">
            <button class="btn-primary" id="updateBtn"><i class="fas fa-sync-alt"></i> بروزرسانی</button>
            <button class="btn-sub" id="subLinkBtn"><i class="fas fa-link"></i> لینک اشتراک</button>
            <button class="btn-random" id="random20Btn"><i class="fas fa-random"></i> کپی 20 رندوم</button>
            <button class="btn-outline" id="copyAllBtn"><i class="fas fa-copy"></i> کپی همه</button>
        </div>
    </div>

    <div class="status-bar">
        <span id="statsText">0 اتصال</span>
        <span id="updateTime">--:--</span>
    </div>

    <div class="loader-wrapper" id="loader">
        <div class="spinner"></div>
        <div id="loadingText">در حال دریافت منابع...</div>
        <div style="width: 100%; height: 4px; background: var(--border); margin-top: 10px; border-radius: 2px; overflow: hidden;">
            <div id="progressBar" style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s;"></div>
        </div>
    </div>

    <div id="grid" class="grid"></div>
    <div id="loadMore" style="text-align:center; padding: 20px; display:none;">
        <button class="btn-outline" onclick="loadMore()">نمایش بیشتر</button>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="margin-top: 0;">QR Code</h3>
        <div id="modalBody"></div>
        <button onclick="closeModal()" class="btn-outline" style="width: 100%; margin-top: 15px;">بستن</button>
    </div>
</div>

<div class="toast" id="toast">پیام سیستم</div>

<script>
    // --- لیست کامل منابع ---
    const SOURCES = [
        { url: "https://raw.githubusercontent.com/MahsaNetConfigTopic/config/refs/heads/main/xray_final.txt", name: "MahsaNet", type: "text" },
        { url: "https://raw.githubusercontent.com/sinabigo/Xray/main/@sinavm", name: "Sinabigo", type: "text" },
        { url: "https://raw.githubusercontent.com/Ashkan-m/v2ray/main/Sub.txt", name: "Ashkan-m", type: "text" },
        { url: "https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/Eternity.txt", name: "MahdiBland", type: "text" },
        { url: "https://raw.githubusercontent.com/hamedp-71/openproxylist/refs/heads/main/V2RAY.txt", name: "HamedP Main", type: "text" },
        { url: "https://raw.githubusercontent.com/hamedp-71/Trojan/refs/heads/main/hp.txt", name: "HamedP Trojan", type: "text" },
        { url: "https://raw.githubusercontent.com/hamedp-71/openproxylist/refs/heads/main/V2RAY_RAW.txt", name: "HamedP Raw", type: "text" },
        { url: "https://raw.githubusercontent.com/SoliSpirit/v2ray-configs/main/Countries/Iran.txt", name: "Iran National", type: "text" },
        { url: "https://raw.githubusercontent.com/imyebekhe/vpn-fail/refs/heads/main/sub-link", name: "imyebekhe", type: "base64" },
        { url: "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity", name: "MahdiBland SS", type: "base64" },
        { url: "https://raw.githubusercontent.com/AzadNetCH/Clash/main/AzadNet.txt", name: "AzadNet", type: "base64" },
        { url: "https://raw.githubusercontent.com/mahsanet/MahsaFreeConfig/main/app/sub.txt", name: "MahsaNet App", type: "base64" },
        { url: "https://raw.githubusercontent.com/davudsedft/purvpn/refs/heads/main/links/pc.txt", name: "davudsedft PC", type: "base64" },
        { url: "https://raw.githubusercontent.com/hamedp-71/openproxylist/refs/heads/main/V2RAY_BASE64.txt", name: "HamedP Base64", type: "base64" },
        { url: "https://raw.githubusercontent.com/davudsedft/purvpn/refs/heads/main/links/purkow.txt", name: "davudsedft Purkow", type: "base64" }
    ];

    // اضافه کردن لینک‌های MahsaNet MTN/MCI
    for (let i = 1; i <= 4; i++) {
        SOURCES.push({ url: `https://raw.githubusercontent.com/mahsanet/MahsaFreeConfig/main/mtn/sub_${i}.txt`, name: `MahsaNet MTN ${i}`, type: "base64" });
        SOURCES.push({ url: `https://raw.githubusercontent.com/mahsanet/MahsaFreeConfig/main/mci/sub_${i}.txt`, name: `MahsaNet MCI ${i}`, type: "base64" });
    }

    const CONFIG = {
        key: 'v2hub_full_db_v1',
        perPage: 40
    };

    let state = {
        all: [],
        filtered: [],
        page: 1,
        installPrompt: null
    };

    // --- توابع اصلی دریافت ---

    async function fetchAll() {
        ui.loading(true);
        state.all = [];
        const uniqueSet = new Set();
        let fetched = 0;

        for (const source of SOURCES) {
            try {
                let finalUrl = source.url.replace("github.com", "raw.githubusercontent.com").replace("/blob/", "/");
                const res = await fetch(finalUrl);
                if (!res.ok) throw new Error('Err');
                let text = await res.text();

                if (source.type === 'base64') {
                    try { text = atob(text.trim()); } catch(e) {}
                }

                const lines = text.split(/\r?\n/);
                for (let line of lines) {
                    line = line.trim();
                    if (!line) continue;
                    if (!line.includes('://')) { try { line = atob(line); } catch(e) {} }

                    if (line.match(/^(vmess|vless|trojan|ss|ssr|warp):\/\//i)) {
                        const details = parseDetails(line);
                        // حذف تکراری‌ها بر اساس IP:Port
                        const duplicateKey = `${details.ip}:${details.port}`;

                        if (!uniqueSet.has(duplicateKey)) {
                            uniqueSet.add(duplicateKey);
                            state.all.push({ config: line, source: source.name, ...details });
                        }
                    }
                }
            } catch (e) { console.log(`Failed: ${source.name}`); }
            fetched++;
            document.getElementById('progressBar').style.width = `${(fetched / SOURCES.length) * 100}%`;
            document.getElementById('loadingText').innerText = `دریافت ${fetched} از ${SOURCES.length} منبع...`;
        }

        saveData();
        updateUI();
        ui.loading(false);
        ui.toast(`موفق: ${state.all.length} کانفیگ دریافت شد`, 'success');
    }

    function parseDetails(config) {
        let ip = 'unknown', port = '0', type = 'unknown', net = 'tcp', security = 'none', remark = '';
        try {
            const proto = config.split('://')[0].toLowerCase();
            type = proto;
            if (proto === 'vmess' || proto === 'vless') {
                if (proto === 'vmess' && !config.includes('@')) {
                    try {
                        const json = JSON.parse(decodeURIComponent(escape(atob(config.split('://')[1]))));
                        ip = json.add; port = json.port; net = json.net; remark = json.ps; security = json.tls || 'none';
                    } catch(e) {}
                } else {
                    const url = new URL(config);
                    ip = url.hostname; port = url.port; remark = decodeURIComponent(url.hash.slice(1));
                    const params = new URLSearchParams(url.search);
                    net = params.get('type') || params.get('net') || 'tcp'; security = params.get('security') || 'none';
                }
            } else if (['trojan','ss','ssr'].includes(proto)) {
                const url = new URL(config);
                ip = url.hostname; port = url.port; remark = decodeURIComponent(url.hash.slice(1));
            }
        } catch(e) { remark = config.substring(0, 15) + '...'; }
        if (security === 'reality' || config.includes('security=reality')) security = 'reality';
        return { ip, port, type, net, security, remark: remark || 'No Name' };
    }

    // --- الگوریتم انتخاب هوشمند 20 تایی (تنوع + رندوم) ---
    function getDiverseRandom20() {
        if (state.filtered.length === 0) return null;

        const selected = [];
        const usedConfigSet = new Set();
        
        // 1. گروه‌بندی کانفیگ‌ها بر اساس منبع
        const groups = {};
        state.filtered.forEach(item => {
            if (!groups[item.source]) groups[item.source] = [];
            groups[item.source].push(item);
        });

        // 2. تلاش برای برداشتن حداقل یک کانفیگ از هر منبع
        const sourceNames = Object.keys(groups);
        sourceNames.sort(() => 0.5 - Math.random()); // شافل کردن منابع

        sourceNames.forEach(src => {
            if (selected.length >= 20) return;
            
            const items = groups[src];
            // انتخاب یک آیتم رندوم از این گروه
            const randomItem = items[Math.floor(Math.random() * items.length)];
            
            selected.push(randomItem);
            usedConfigSet.add(randomItem.config);
        });

        // 3. اگر هنوز جا داریم، بقیه رو از کل لیست به صورت رندوم پر کن
        if (selected.length < 20) {
            const leftovers = state.filtered.filter(item => !usedConfigSet.has(item.config));
            leftovers.sort(() => 0.5 - Math.random()); // شافل کردن باقی‌مانده‌ها
            
            const needed = 20 - selected.length;
            selected.push(...leftovers.slice(0, needed));
        }

        // 4. لیست نهایی رو دوباره شافل کن
        selected.sort(() => 0.5 - Math.random());

        return selected.map(i => i.config).join('\n');
    }

    // --- عملکرد دکمه‌ها ---

    function generateSubLink() {
        const content = getDiverseRandom20();
        if (!content) return ui.toast('لیست خالی است', 'error');
        
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const base64Content = btoa(unescape(encodeURIComponent(content)));

        const modalBody = document.getElementById('modalBody');
        document.getElementById('modalTitle').innerText = 'لینک اشتراک (20 تا متنوع)';
        modalBody.innerHTML = `
            <p style="font-size:0.9rem; color:#666;">فایل شامل 20 کانفیگ (حداقل یکی از هر منبع):</p>
            <a href="${url}" download="vhub_mix_20.txt" class="btn-primary" style="text-decoration:none; display:flex; margin-bottom:10px;">
                <i class="fas fa-download"></i> دانلود فایل
            </a>
            <button class="btn-outline" style="width:100%" onclick="copy('${base64Content}')">
                 کپی کد Base64 (ایمپورت)
            </button>
        `;
        document.getElementById('modal').classList.add('open');
    }

    function copyRandom20() {
        const content = getDiverseRandom20();
        if (!content) return ui.toast('لیست خالی است', 'error');
        
        copy(content);
        ui.toast('20 کانفیگ متنوع کپی شد', 'success');
    }

    // --- رابط کاربری ---

    function filterData() {
        const pFilter = document.getElementById('protocolFilter').value;
        const nFilter = document.getElementById('networkFilter').value;
        const sFilter = document.getElementById('sourceFilter').value;
        const search = document.getElementById('searchInput').value.toLowerCase();

        state.filtered = state.all.filter(item => {
            let pMatch = (pFilter === 'all') || (pFilter === 'reality' ? item.security === 'reality' : item.type === pFilter);
            let nMatch = (nFilter === 'all') || (item.net === nFilter);
            let sMatch = (sFilter === 'all') || (item.source === sFilter);
            let searchMatch = !search || item.remark.toLowerCase().includes(search) || item.ip.includes(search) || item.source.toLowerCase().includes(search);
            return pMatch && nMatch && sMatch && searchMatch;
        });

        state.page = 1;
        document.getElementById('grid').innerHTML = '';
        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        const start = (state.page - 1) * CONFIG.perPage;
        const end = start + CONFIG.perPage;
        const itemsToShow = state.filtered.slice(start, end);

        itemsToShow.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            let tagsHtml = `<span class="tag tag-proto">${item.type.toUpperCase()}</span>`;
            if (item.security === 'reality') tagsHtml += `<span class="tag tag-reality">REALITY</span>`;
            if (item.net && item.net !== 'tcp') tagsHtml += `<span class="tag tag-net">${item.net.toUpperCase()}</span>`;
            tagsHtml += `<span class="tag tag-loc">${item.source}</span>`;

            card.innerHTML = `
                <div class="card-top"><div class="tags">${tagsHtml}</div><div style="font-size:0.7rem;opacity:0.6;">${item.port}</div></div>
                <div class="card-title">${item.remark}</div>
                <div class="card-info"><span>${item.ip}</span><span id="ping-${item.ip.replace(/[.:]/g,'-')}" style="cursor:pointer;" onclick="checkIp('${item.ip}')">بررسی IP <i class="fas fa-search-location"></i></span></div>
                <div class="card-actions">
                    <button class="btn-card btn-connect" onclick="connect('${item.config}')"><i class="fas fa-bolt"></i> اتصال مستقیم</button>
                    <button class="btn-card" onclick="copy('${item.config}')"><i class="fas fa-copy"></i> کپی</button>
                    <button class="btn-card" onclick="showQr('${item.config}')"><i class="fas fa-qrcode"></i> QR</button>
                </div>
            `;
            grid.appendChild(card);
        });
        document.getElementById('loadMore').style.display = end < state.filtered.length ? 'block' : 'none';
        document.getElementById('statsText').innerText = `${state.filtered.length} کانفیگ`;
    }

    function loadMore() { state.page++; renderGrid(); }

    async function checkIp(ip) {
        const id = `ping-${ip.replace(/[.:]/g,'-')}`;
        const el = document.getElementById(id);
        if(!el) return;
        el.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        try {
            // استفاده از HTTPS برای جلوگیری از Mixed Content
            const res = await fetch(`https://ipapi.co/${ip}/json/`);
            if(!res.ok) throw new Error('Limit');
            const data = await res.json();
            el.innerHTML = `${data.country_name} | ${data.org}`;
            el.style.color = 'var(--success)';
        } catch(e) { el.innerHTML = 'خطا/محدودیت'; el.style.color = 'var(--danger)'; }
    }

    // --- PWA & Helpers ---
    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); state.installPrompt = e; document.getElementById('installPwa').style.display = 'block'; });
    async function installApp() { if(state.installPrompt) { state.installPrompt.prompt(); if((await state.installPrompt.userChoice).outcome === 'accepted') document.getElementById('installPwa').style.display = 'none'; } }
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(()=>{});

    const ui = {
        loading: (show) => document.getElementById('loader').classList.toggle('active', show),
        toast: (msg, type) => {
            const t = document.getElementById('toast'); t.innerText = msg; t.style.background = type === 'error' ? 'var(--danger)' : '#333'; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000);
        }
    };

    function connect(conf) { window.location.href = conf; copy(conf); ui.toast('کپی شد (دستی وارد کنید)', 'success'); }
    function copy(text) { navigator.clipboard.writeText(text).then(()=>ui.toast('کپی شد!','success')).catch(()=>{const t=document.createElement('textarea');t.value=text;document.body.appendChild(t);t.select();document.execCommand('copy');document.body.removeChild(t);ui.toast('کپی شد!','success');}); }
    function showQr(text) { document.getElementById('modalTitle').innerText = 'QR Code'; document.getElementById('modalBody').innerHTML = '<canvas id="qrCanvas"></canvas>'; QRCode.toCanvas(document.getElementById('qrCanvas'), text, { width: 250 }); document.getElementById('modal').classList.add('open'); }
    function closeModal() { document.getElementById('modal').classList.remove('open'); }
    
    function updateUI() {
        const sources = [...new Set(state.all.map(i => i.source))].sort();
        const sSelect = document.getElementById('sourceFilter');
        sSelect.innerHTML = '<option value="all">همه منابع</option>';
        sources.forEach(s => sSelect.appendChild(new Option(s, s)));
        filterData();
        const d = new Date(); document.getElementById('updateTime').innerText = `آخرین: ${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`;
    }

    function saveData() { try { localStorage.setItem(CONFIG.key, LZString.compressToUTF16(JSON.stringify({ items: state.all, time: Date.now() }))); } catch(e){} }
    function loadData() { try { const raw = localStorage.getItem(CONFIG.key); if (raw) { const data = JSON.parse(LZString.decompressFromUTF16(raw)); if (Date.now() - data.time < 14400000) { state.all = data.items; updateUI(); return true; } } } catch(e){} return false; }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('updateBtn').onclick = fetchAll;
        document.getElementById('subLinkBtn').onclick = generateSubLink;
        document.getElementById('copyAllBtn').onclick = () => copy(state.filtered.map(i => i.config).join('\n'));
        document.getElementById('random20Btn').onclick = copyRandom20;
        
        ['protocolFilter', 'networkFilter', 'sourceFilter', 'searchInput'].forEach(id => document.getElementById(id).addEventListener('input', filterData));
        document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') closeModal(); });

        if (!loadData()) fetchAll();
    });
</script>
</body>
</html>
